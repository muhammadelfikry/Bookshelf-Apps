<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <header class="head-bar">
        <h1 class="head-bar-title">Bookshelf Apps</h1>
    </header>
    <main>
        <section class="input-section card">
            <h2>Masukkan Buku Baru</h2>
            <form class="form-group" action="#" id="inputBook">
                <div class="input">
                    <label for="title">judul</label>
                    <input type="text" name="title" id="title" required>
                </div>
                <div class="input">
                    <label for="author">Penulis</label>
                    <input type="text" name="author" id="author" required>
                </div>
                <div class="input">
                    <label for="inputBookYear">Tahun</label>
                    <input type="number" name="inputBookYear" id="inputBookYear" required>
                </div>
                <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span>Belum Selesai dibaca</span></button>
            </form>
        </section>

        <section class="search-section card">
            <h2>Cari Buku</h2>
            <form action="#" id="searchBook">
                <label for="searchBookTitle">Judul</label>
                <input type="text" id="searchBookTitle">
                <button id="searchSubmit" type="submit">Cari</button>
            </form>
        </section>

        <section class="book-shelf card">
            <h2>Belum selesai dibaca</h2>
            <div id="incompleteBookshelfList" class="book-list">

            </div>
        </section>
        
        <section class="book-shelf card">
            <h2>Selesai dibaca</h2>
            <div id="completeBookshelfList" class="book-list">

            </div>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
